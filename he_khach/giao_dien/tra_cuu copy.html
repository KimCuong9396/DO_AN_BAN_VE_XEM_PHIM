<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra cứu lịch chiếu phim</title>
    <!-- Liên kết đến file CSS -->
    <link rel="stylesheet" href="./css/tracuu.css" />
  </head>
  <body>
    <h1>Tra cứu Lịch Chiếu Phim</h1>
    <button onclick="ComeBack()">Trở về trang chính</button>
    <div>
      <label for="ten_phim">Tên Phim:</label>
      <input
        type="text"
        id="ten_phim"
        name="ten_phim"
        placeholder="Nhập tên phim"
      />

      <label for="ca_chieu">Ca Chiếu:</label>
      <select id="ca_chieu" name="ca_chieu">
        <option value="">Chọn ca chiếu</option>
        <option value="Sáng: 9h00-11h00">Sáng: 9h00-11h00</option>
        <option value="Chiều: 14h00-16h00">Chiều: 14h00-16h00</option>
        <option value="Tối: 18h00-20h00">Tối: 18h00-20h00</option>
        <option value="Tối: 20h30-22h30">Tối: 20h30-22h30</option>
      </select>

      <label for="ngay_chieu">Ngày Chiếu:</label>
      <input type="date" id="ngay_chieu" name="ngay_chieu" />

      <button onclick="traCuu()">Tra Cứu</button>
    </div>

    <div id="ket_qua">
      <!-- Kết quả tra cứu sẽ được hiển thị ở đây dưới dạng bảng -->
    </div>

    <script src="js/tra_cuu.js"></script>
  </body>
</html>
