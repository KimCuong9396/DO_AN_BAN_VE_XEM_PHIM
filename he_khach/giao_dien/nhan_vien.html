<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nhân Viên Bán Vé</title>
  </head>
  <body>
    <h2>Chức Năng Nhân Viên</h2>
    <form id="tra-cuu-form">
      <label for="ten-phim">Tên phim:</label>
      <input type="text" id="ten-phim" name="ten-phim" />
      <br />
      <label for="ca-chieu">Ca chiếu:</label>
      <select id="ca-chieu" name="ca-chieu">
        <option value="sang">Sáng</option>
        <option value="chieu">Chiều</option>
        <option value="toi_1">Tối 1</option>
        <option value="toi_2">Tối 2</option>
      </select>
      <br />
      <label for="ngay-chieu">Ngày chiếu:</label>
      <input type="date" id="ngay-chieu" name="ngay-chieu" />
      <br />
      <button type="submit">Tra cứu</button>
    </form>
    <div id="ket-qua"></div>
    <script src="js/tra_cuu.js"></script>
  </body>
</html>
